name: CI

on:
  push:
    branches: [main, "claude/**"]
  pull_request:
    branches: [main]

jobs:
  lint-typecheck-test:
    name: Lint, Typecheck & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Verify lockfile integrity
        run: |
          pnpm install --frozen-lockfile
          git diff --exit-code pnpm-lock.yaml || (echo "ERROR: pnpm-lock.yaml was modified during install" && exit 1)

      - name: Lint
        run: pnpm -r lint

      - name: Typecheck (crypto)
        run: pnpm --filter @cipherlink/crypto typecheck

      - name: Typecheck (server)
        run: pnpm --filter @cipherlink/server typecheck

      - name: Test (crypto — all 120 tests)
        run: pnpm --filter @cipherlink/crypto test

  sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate SBOM (pnpm list)
        run: |
          echo "# Software Bill of Materials — $(date -u +%Y-%m-%dT%H:%M:%SZ)" > sbom.txt
          echo "" >> sbom.txt
          echo "## Production Dependencies" >> sbom.txt
          pnpm -r list --prod --depth 0 >> sbom.txt
          echo "" >> sbom.txt
          echo "## All Dependencies (including dev)" >> sbom.txt
          pnpm -r list --depth 0 >> sbom.txt

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.txt
          retention-days: 90
